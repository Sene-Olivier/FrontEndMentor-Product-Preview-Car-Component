<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Car Component</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <div class="container__left">
            <img src="../images/image-product-desktop.jpg" alt="Picture of a perfume">
        </div>
        <div class="container__right">
            <h2 class="container__right-subtitle">Perfume</h2>
            <h1 class="container__right-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="container__right-product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
            <div class="container__right-prices">
                <span class="container__right-price">$149.99</span>
                <span class="container__right-price--strike">$169.99</span>
            </div>
            <button class="container__right-button">
                <img src="../images/icon-cart.svg" alt="Cart image" class="container__right-cart-img">
                <p class="container__right-add-to-cart">Add to Cart</p>
            </button>
        </div>
    </div>
</body>
</html>
